<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>404错误</title>
<style type="text/css">
body {background: #dee8f0;}
#errbox {background: #fff; border: solid 1px #dadada; margin: 50px auto; padding: 50px; width: 800px;}
#errbox h3 {font: bold 16px normal normal "宋体"; margin-top: 10px; padding: 5px;}
#errbox p {font: normal 14px normal; padding: 0px 8px;}
.err404 {color: #97c853; font: 200px Arial;}
a {color: #1376F1;}
</style>
</head>

<body>
<div id="errbox">
	
	<table width="100%" border="0" cellspacing="0" cellpadding="0">
		<tr>
			<td><h3>很抱歉，您访问的页面不存在！</h3>
			<p>您正在浏览的网页可能已被删除、重命名或暂时不可用。试试下面几种方法吧。</p>
			<p>1、请检查您输入的网址是否正确。</p>
			<p>2、请直接访问 首页。 </p>
			</td>
			<td align="center" class="err404">404</td>
		</tr>
	</table>
</div>
</body>
</html>
